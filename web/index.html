<html>
<head>
    <title>File upload</title>

    <script src="https://code.jquery.com/jquery-2.2.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.0/angular.js"></script>
    <script src="scr/init.js" type="text/javascript"></script>
</head>
<body ng-app="myApp">

<div class="content">
    <div class="container p-t-10">
        <div class="panel panel-color panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"> Tempest keep was merely a setback </h3>
            </div>
            <div class="panel-body">
                <div ng-controller = "myCtrl">
                    <input type="file" file-model="myFile"/>
                    <button ng-click="uploadFile()">upload me</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
