<html>
<head>
    <meta charset="UTF-8">
    <title>File upload</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>

    <script src="bower_components/angular/angular.js" type="text/javascript"></script>

    <script src="scr/FileModel.js" type="text/javascript"></script>
    <script src="scr/FileUploadController.js" type="text/javascript"></script>
    <script src="scr/FileUploadService.js" type="text/javascript"></script>
    <script src="scr/app.js" type="text/javascript"></script>
</head>
<body ng-app="fileUploadApp">

<div class="content">
    <div class="container p-t-10">
        <div class="panel panel-color panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"> Tempest keep was merely a setback </h3>
            </div>
            <div class="panel-body">
                <div class="container" ng-controller="fileUploadController">
                    <div class="row">
                        <div class="col-md-3"><input type="file" file-model="myFile"/></div>
                        <div class="col-md-3"><button ng-click="initFileUpload()">upload me</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
